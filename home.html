<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Pass Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            color: white;
            text-align: center;
            
        }

        /* Blurred Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bus2.png') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #007bff;
            color: white;
            transform: scale(1.1);
        }

        #logoutBtn {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #ff4d4d;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        #logoutBtn:hover {
            background: #e60000;
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Main Content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            padding: 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* CTA Button */
        .btn {
            background: #ff5722;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="apply-pass.html">Apply Pass</a>
        <a href="view-pass.html">View Pass</a>
        <button id="logoutBtn">Logout</button>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to Bus Pass Management</h1>
        <p>Apply, manage, and view your bus pass details easily with our online system.</p>
        <button class="btn" onclick="window.location.href='apply-pass.html'">Apply Now</button>
    </div>

    <script>
        // Show logout button if user is logged in
        if (sessionStorage.getItem("userLoggedIn")) {
            document.getElementById("logoutBtn").style.display = "block";
        }

        // Logout Function
        document.getElementById("logoutBtn").addEventListener("click", function() {
            sessionStorage.removeItem("userLoggedIn");
            alert("You have been logged out.");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
