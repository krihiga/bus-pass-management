<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Blurred Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bus1.png') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #007bff;
            transform: scale(1.1);
        }

        #logoutBtn {
            background: #ff4d4d;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
        }

        #logoutBtn:hover {
            background: #e60000;
            transform: scale(1.1);
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 320px;
            margin-top: 80px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 18px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff5722;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e64a19;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Admin</a>
        <a href="stulogin.html">Student Login</a>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
            </div>

            <button type="submit">Login</button>
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        // Check if user is already logged in
        if (sessionStorage.getItem("userLoggedIn")) {
            window.location.href = "home.html"; // Redirect if already logged in
        }

        // Password Toggle Function
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }

        // Admin Login Validation
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === "admin123") {
                sessionStorage.setItem("userLoggedIn", "true"); // Store session
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to dashboard
            } else {
                errorMessage.textContent = "Invalid username or password!";
            }
        });

    </script>

</body>
</html>
